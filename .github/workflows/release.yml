name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (npm run build:complete)
        run: npm run build:complete

      - name: Read version from package.json
        run: echo `VERSION=$(node -p "require('./package.json').version")` >> $GITHUB_ENV

      - name: Zip extension-build
        run: |
          test -d extension-build
          (cd extension-build && zip -r "../chrome-ai-translator-v${VERSION}.zip" .)

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          files: |
            chrome-ai-translator-v${{ env.VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}